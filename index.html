<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Python Flask Bucket List App - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link href="../static/signup.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="header">
                <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4">Python Flask App</span>
                    </a>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="/" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signup" class="nav-link">Signup</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Message Section -->
            <div id="message" class="alert d-none" role="alert"></div>

            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">Welcome to the Bucket List App!</h1>
                    <p class="lead text-center">Create and manage your bucket list items. Start by signing up!</p>
                    
                    <div class="text-center">
                        <a href="/signup" class="btn btn-lg btn-primary">Go to Signup</a>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; Company 2022</p>
            </footer>
        </div>

        <script>
            // Check if a success message exists in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');

            if (message) {
                // Show message if exists
                const messageDiv = document.getElementById("message");
                messageDiv.classList.remove("d-none");
                messageDiv.textContent = message;

                // Add specific class for success or error
                if (message.includes('successfully')) {
                    messageDiv.className = "alert alert-success"; // Success message
                } else {
                    messageDiv.className = "alert alert-danger"; // Error message
                }
            }
        </script>
    </body>
</html>
